<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown 简历制作器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Markdown 简历制作器</h1>
        <div class="editor">
            <textarea id="markdown-input" placeholder="在此输入您的 Markdown 格式简历..."></textarea>
        </div>
        <div class="preview">
            <div id="preview-content"></div>
        </div>
        <button id="save-btn">保存到本地</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
